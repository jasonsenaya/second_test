<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="stylesheet.css">
  
  <title>Order Summary Card</title>

  

</head>
<body>


      <div class="container">


          <div>
            <img src="../images/illustration-hero.svg" alt="Boy listening to music" class="boy">
          </div>
        


        <div>

          <p class="title">Order Summary</p>

          <p id="discription">You can now listen to millions of songs, 
            audiobooks, and podcasts on any device anywhere you like!</p>
        
        </div>
       







          <div class="tab plan">
            <img id="music" src="../images/icon-music.svg" alt="music">
        
              <p id="aplan"> Annual Plan<br>$59.99/year </p>
              
              <p id="change"><a href="">Change</a></p>
            </div>

            

            <div class="tab payment">
              <p id="pay"> Proceed to Payment</p>
            </div>


            <div class="tab cancel">
              <p id="cancel">Cancel Order</p>
            </div>
      </div>

 
</body>
</html>
